<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene a-scene cursor="rayOrigin: mouse">
        <a-assets>
          <img id="fons" src="fons1.jpg" />
          <img id="texturaterra" src="texturaterra.jpg" />
          <img id="guernica" src="guernica.jpg" />        
          <img id="cara" src="6.jpg" />            
          <img id="bicicletes" src="7.JPG" />
          <img id="4" src="4.jpeg">
          <img id="6" src="11.jpg">
          <img id="11" src="11.jpg">
     
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#guernica"
        animation="property: position; to: -1 4 -30; dur: 1000; dir: alternate; loop: true">
        </a-plane>
        <a-box id="cara2" position="-4 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1"></a-box>
        <a-dodecahedron id="esmou" position="8 2 -6" rotation="0 30 0" radius="3" src="#4"></a-dodecahedron>
        <a-torus position="-9 1.5 -9" rotation="0 40 0"  radius-tubular="0.2" src="#6" ></a-torus>
        <a-cylinder id="palo" position="5.935 1.383 7.928" rotation="90 40 0" radius="0.5" height="10" src="#11"></a-cylinder>
        <a-box position="-1 5 8" rotation="0 0 0" width="8" height="8"  src="#4" animation="property: rotation; dur: 1000ssss0; to: 0 0 360; loop: true"> 
        </a-plane>
       

      </a-scene>
        <script>
          let unobjecte = document.querySelector("#esmou");
       
          unobjecte.addEventListener("click", () => {            
            unobjecte.setAttribute("animation", {
              property: "position",
              to: "8 40 -6",
              dur: 10000
            });
          });
      
          let objeto = document.querySelector("#cara2");
       
          objeto.addEventListener("click", () => {            
            objeto.setAttribute("animation", {
              property: "position",
              to: "8 40 -6",
              dur: 10000
            });
          });

          let tronco = document.querySelector("#palo");
       
          tronco.addEventListener("click", () => {            
            tronco.setAttribute("animation", {
              property: "position",
              to: "-9 1.5 -9",
              dur: 10000
            });
          });
        </script>

  </body>
</html>
