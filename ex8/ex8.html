<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
          <a-assets>
          <!-- Imatges 360 -->
          <img id="i01" src="imatges/imatge0.jpg">
          <img id="i02" src="imatges/torreSuperior.jpg">
          <img id="i03" src="imatges/Pati.jpg">
          <img id="i04" src="imatges/Planta1.png">
          <img id="i05" src="imatges/Planta2.jpg">
          <img id="i06" src="imatges/PlantaMenos1.jpg">
          <img id="i07" src="imatges/cisterna.jpg">
          <img id="i08" src="imatges/ermitaAltar.jpg">
          <img id="i09" src="imatges/runesCastell.jpg">
          <!--imatge del plano-->  
          <img id="plano" src="imatges/plano.jpg">


         
          <!-- Audios -->
          <audio id="audio1" src="audios/torre.mp3"></audio>
          <audio id="audio2" src="audios/Pati.mp3"></audio>
          <audio id="audio3" src="audios/Planta1.mp3"></audio>
          <audio id="audio4" src="audios/Planta2.mp3"></audio>
          <audio id="audio5" src="audios/Plantamenys1.mp3"></audio>
          <audio id="audio6" src="audios/cisterna.mp3"></audio>
          <audio id="audio7" src="audios/ermita.mp3"></audio>
          <audio id="audio8" src="audios/castell.mp3"></audio>
          <audio id="audio9" src="audios/Introducci¢.mp3"></audio>

        </a-assets>


        <a-entity camera look-controls wasd-controls="false">
        <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
        <a-entity id="myCursor" cursor="fuse: true; fuseTimeout: 1000"
                position="0 0 -1"
                geometry="primitive: circle; radius: 0.005;"
                material="color: red; shader: flat"
                animation="property: components.material.material.color;
                    type: color;
                    to: white;
                    dur: 1000;
                    dir: alternate;
                    loop: true">
        </a-entity>
        </a-entity>
           


        <!-- Entorn 360 inicial -->
        <a-sky id="sky" src="#i01"></a-sky>
        <a-plane id="plano" position="0 -1 -2" src="#plano" rotation="0 0 0" scale="2 1 2"></a-plane>
       
        <!--boto d'anar a la torre-->
        <a-sphere id="esfera"  bototorre="" position="-0.7 -0.7 -2" radius="0.03" color="blue"
        animation="property: scale; dur: 1000;  to: 1.2 1.2 1.2; dir: alternate;  loop: true"
        ></a-sphere>
        <a-sphere id="esfera"  pati="" position="-0.3 -0.7 -1.4" radius="0.02" color="blue"
        animation="property: scale; dur: 1000;  to: 1.2 1.2 1.2; dir: alternate;  loop: true"
        ></a-sphere>
       <a-sphere id="esfera"  plantauno="" position="-0.08 -0.7 -1.12" radius="0.016" color="blue"
       animation="property: scale; dur: 1000;  to: 1.2 1.2 1.2; dir: alternate;  loop: true"
       ></a-sphere>
       <a-sphere id="esfera"  plantados="" position="0.03 -0.5 -1.1" radius="0.016" color="blue"
       animation="property: scale; dur: 1000;  to: 1.2 1.2 1.2; dir: alternate;  loop: true"
       ></a-sphere>
       <a-sphere id="esfera"  plantamenosuno="" position="-0.06 -0.76 -1.1" radius="0.016" color="blue"
       animation="property: scale; dur: 1000;  to: 1.2 1.2 1.2; dir: alternate;  loop: true"
       ></a-sphere>
       <a-sphere id="esfera"  cisterna="" position="-0 -0.76 -1.1" radius="0.016" color="blue"
       animation="property: scale; dur: 1000;  to: 1.2 1.2 1.2; dir: alternate;  loop: true"
       ></a-sphere>
       <a-sphere id="esfera"  ermita="" position="0.1 -0.76 -1.1" radius="0.016" color="blue"
       animation="property: scale; dur: 1000;  to: 1.2 1.2 1.2; dir: alternate;  loop: true"
       ></a-sphere>
       <a-sphere id="esfera"  castell="" position="0.4 -0.74 -1.1" radius="0.016" color="blue"
       animation="property: scale; dur: 1000;  to: 1.2 1.2 1.2; dir: alternate;  loop: true"
       ></a-sphere>

      <!-- Element de so -->
      <a-entity id="sound" sound="src: #audio1"></a-entity>
    </a-scene>


    <script>
      const sky = document.querySelector('#sky');
      const sound = document.querySelector('#sound');
     
      //elimina el moviment de les tecles del cursor
      document.querySelector("[camera]").removeAttribute("wasd-controls");
       


        AFRAME.registerComponent("bototorre", {
        init: function() {  
            this.el.addEventListener("click", (e) => {        
                sky.setAttribute('src', '#i02'); //Mostra la imatge de la torre                
                if (sound.components.sound.isPlaying) {  
                        sound.components.sound.stopSound(); // Para el so si ja s'està reproduint
                }
                sound.setAttribute('sound', 'src', '#audio1'); // Assigna l'audio que toca
                sound.components.sound.playSound();    // Reprodueix el so      
            })
            }
            });

            AFRAME.registerComponent("pati", {
        init: function() {

                }

            }
            });

                }

            })
            }
            });
            AFRAME.registerComponent("plantados", {

                }
                sound.setAttribute('sound', 'src', '#audio4'); // Assigna l'audio que toca

            }
            });
            AFRAME.registerComponent("plantamenosuno", {

                }
                sound.setAttribute('sound', 'src', '#audio5'); // Assigna l'audio que toca
                sound.components.sound.playSound();    // Reprodueix el so      
            })
            }
            });
            AFRAME.registerComponent("cisterna", {
        init: function() {  
            this.el.addEventListener("click", (e) => {        
                sky.setAttribute('src', '#i07'); //Mostra la imatge de la torre                
                if (sound.components.sound.isPlaying) {  
                        sound.components.sound.stopSound(); // Para el so si ja s'està reproduint
                }
                sound.setAttribute('sound', 'src', '#audio6'); // Assigna l'audio que toca
                sound.components.sound.playSound();    // Reprodueix el so      
            })
            }
            });
            AFRAME.registerComponent("ermita", {
        init: function() {  
            this.el.addEventListener("click", (e) => {        
                sky.setAttribute('src', '#i08'); //Mostra la imatge de la torre                
                if (sound.components.sound.isPlaying) {  
                        sound.components.sound.stopSound(); // Para el so si ja s'està reproduint
                }
                sound.setAttribute('sound', 'src', '#audio7'); // Assigna l'audio que toca
                sound.components.sound.playSound();    // Reprodueix el so      
            })
            }
            });
            AFRAME.registerComponent("castell", {
        init: function() {  
            this.el.addEventListener("click", (e) => {        
                sky.setAttribute('src', '#i09'); //Mostra la imatge de la torre

                        sound.components.sound.stopSound(); // Para el so si ja s'està reproduint
                }
                sound.setAttribute('sound', 'src', '#audio8'); // Assigna l'audio que toca
                sound.components.sound.playSound();    // Reprodueix el so      
            })
            }
            });
    </script>
  </body>
</html>
