<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>

    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="assets/entragroc.png" >
      <img id="imgFantasma" src="assets/fantasma.png" >
      <img id="imgCasa" src="casadelsusto.jpg" >
      <a-asset-item id="dracula" src="assets/persona/scene.gltf"></a-asset-item>
      <a-assets-item id="bat" src="assets/bat/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


   
   
      <a-sky src="#imgCasa"></a-sky>
      <a-sphere position="5 2 -5" radius="1"  src="#imgFantasma"
                animation="property: rotation; dur: 10000;
                       to: 0 360 0; loop: true">          
       </a-sphere>
      <a-entity gltf-model="#dracula" position="-45 -2 9.435" rotation="0 101 0" scale="2 2 2" 
                animation="property: position; dur: 3000; from: -45 -2 9.435 ; to: -2 -4 0.5 ; dir: alternate; loop: true">        
      </a-entity>
      <a-entity gltf-model="#bat" position="2.626 9.045 25.847" rotation="0 90 20" scale="2 2 2" animation-mixer ="clip: ArmatureAction"
                animation="property: position; dur: 3000; to: 0 1 3 ; dir: alternate; loop: true">    
      </a-entity>
      <a-plane position="14 1 -3.051" src="#imgSortida" rotation="0 274.4 0"  transparent="true" mylink="href: https://joel200uwu.github.io/web3d/;"
                animation="property: position; dur: 1000; from: 14 1 -3.051 ; to: 15 1 -3 ; dir: alternate; loop: true">  
      </a-plane>
    </a-scene>
  </body>
</html>
